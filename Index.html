<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://js.arcgis.com/3.27/"></script>
    <script>
      var map;
      require(["esri/map", "esri/layers/FeatureLayer", "dojo/domReady!"], function(Map,FeatureLayer)  {
        map = new Map("map", {
          basemap: "hybrid",
          center: [0.13,51.54], // long,lat
          zoom: 11
        });
        var featureLayer = new FeatureLayer("https://services.arcgis.com/JJzESW51TqeY9uat/arcgis/rest/services/Special_Areas_of_Conservation_England/FeatureServer/0",{"opacity":0.5});
        map.addLayer(featureLayer);
      });
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
